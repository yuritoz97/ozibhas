<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ozibhas</title>
    <link rel="stylesheet" href="../Ozibhas/style.css">
</head>
<body>

    <div class="principal">

        <div class="row">
            <div class="col-12">
                <span class="cfg_titulo" id="titulo">OZIBHAS</span>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <span class="cfg_letra" id="a" >A</span>
            </div>
            <div class="col-4">
                <span class="cfg_letra" id="b" >B</span>
            </div>
            <div class="col-4">
                <span class="cfg_letra" id="c" >C</span>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <input class="cfg_input" id="input_a" type="text">
            </div>
            <div class="col-4">
                <input class="cfg_input" id="input_b" type="text">
            </div>
            <div class="col-4">
                <input class="cfg_input" id="input_c" type="text">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button class="cfg_button" id="calcular" onclick="calcular()">CALCULAR</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <img id="left" src="../Ozibhas/img/img.png" alt="">
                <img id="right" src="../Ozibhas/img/img2.png" alt="">
            </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
